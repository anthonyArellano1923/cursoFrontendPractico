<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <style>
        :root {
            --very-light-pink : #c7c7c7;
            --text-input-field : #f7f7f7;
            --hospital-green: ##ACD9B2;
            --white : #FFFFFF;
            --black : #000000;
            --dark : #232830;
            --font-light: 300;
            --font-regular: 400;
            --font-bold: 700;
        }
        body {
            font-family: "Quicksand", sans-serif;
            font-weight: var(--font-light);
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="" alt="logo">

            <h1 class="title">Create a new Password</h1>

            <p class="subtittle">Enter a new password for your account</p>

            <form action="/" class="form">
                
                <label class="label" for="password">Password</label>
                <input class="input input-password" type="password" id="password" placeholder="********">
            
                <label class="label" for="new-password">Re-enter Password</label>
                <input class="input input-password" type="password" id="new-password" placeholder="********">

                <input type="submit"
                class="primary-button login"
                value="Confirm new password">
            
            </form>
            </div>
    </div>
</body>
</html>
